<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <link
      type="text/css"
      rel="stylesheet"
      href="/css/css/bootstrap.min.css"
      th:href="@{/css/css/bootstrap.min.css}"
    />
    <title>CarRental</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body
    style="background-color: rgb(71, 71, 71); color: white; font-weight: bold"
  >
    <br />
    <div class="container">
      <a th:href="@{/vehicles}"
        ><button class="btn btn-primary btn-lg btn-block">
          ALL (BIKES & CARS)
        </button></a
      >
      <br />
      <a th:href="@{/bikes}"
        ><button class="btn btn-primary btn-lg btn-block">BIKES</button></a
      >
      <br />
      <a th:href="@{/cars}"
        ><button class="btn btn-primary btn-lg btn-block">CARS</button></a
      >
      <br />
      <a th:href="${takaisin}"
        ><button class="btn btn-warning btn-lg btn-block">TAKAISIN</button></a
      >
    </div>
    <h3 style="text-align: center; margin-top: 50px">
      Haku merkin perusteella
    </h3>

    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th>Merkki</th>
          <th>Malli</th>
          <th>Väri</th>
          <th>kilometers</th>
          <th>tyyppi</th>
          <th>hinta</th>
          <th>polttoaine</th>
          <th>vuokrattu</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="car: ${autotiedot}">
          <td th:text="${car.vehicle.brand}"></td>
          <td th:text="${car.vehicle.model}"></td>
          <td th:text="${car.vehicle.color}"></td>
          <td th:text="${car.kilometers}"></td>
          <td th:text="${car.type}"></td>
          <td th:text="${car.price} +'€'"></td>
          <td th:text="${car.fuel}"></td>
          <td th:text="${car.rented} ? 'Kyllä' : 'Ei'"></td>
        </tr>
      </tbody>
    </table>
    <br />
    <br />
    <br /><br />
  </body>
</html>
