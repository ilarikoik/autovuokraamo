<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <link
      type="text/css"
      rel="stylesheet"
      href="/css/bootstrap.min.css"
      th:href="@{/css/bootstrap.min.css}"
    />
    <title>CarRental</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <h3>edit bike</h3>
    <form
      action="@{/savebike}"
      method="post"
      th:action="@{/savebike}"
      th:object="${bike}"
    >
      <input type="hidden" th:field="*{bikeId}" />
      <input
        type="text"
        placeholder="brand"
        th:field="*{vehicle.brand}"
        required
      />
      <input
        type="text"
        placeholder="model"
        th:field="*{vehicle.model}"
        required
      />
      <input type="number" th:field="*{kilometers}" placeholder="km" required />
      <input
        type="text"
        th:field="*{vehicle.color}"
        placeholder="color"
        required
      />
      <input type="number" th:field="*{price}" placeholder="price" required />
      <input type="text" th:field="*{type}" placeholder="type" required />
      <input type="text" th:field="*{fuel}" placeholder="fuel" required />
      <label for="">Vuokrattu</label>
      <select th:field="*{rented}">
        <option value="true">Kyllä</option>
        <option value="false">Ei</option>
      </select>

      <br />
      <br />
      <a th:href="@{/bikes}"
        ><button
          style="
            height: 100px;
            width: 100%;
            background-color: rgba(160, 157, 0, 0.507);
            border-radius: 10px;
            color: rgb(255, 0, 0);
            font-size: larger;
          "
        >
          PÄIVITÄ
        </button></a
      >
    </form>
    <br />
    <a class="button" th:href="@{/vehicles}"
      ><button
        style="
          background-color: rgb(86, 0, 224);
          color: white;
          height: 100px;
          width: 100%;
          font-size: larger;
        "
      >
        Takaisin etusivulle
      </button></a
    >
  </body>
</html>
