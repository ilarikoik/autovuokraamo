<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
  style="margin: 0; padding: 0; height: 100%"
>
  <head>
    <link
      type="text/css"
      rel="stylesheet"
      href="/css/css/bootstrap.min.css"
      th:href="@{/css/css/bootstrap.min.css}"
    />
    <title>Rental</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body
    style="
      background-color: rgba(90, 90, 90, 0.753);
      color: rgb(0, 0, 0);
      font-weight: bold;
      background-image: url('https://images.squarespace-cdn.com/content/v1/54ad5d33e4b0a068ced51bd4/1475610544673-G5VZI1ZT52F92UUW28Q6/image-asset.png');
      background-repeat: no-repeat;
      background-size: cover;
    "
  >
    <a th:href="@{/}"
      ><button class="btn btn-primary btn-lg btn-block">HOME</button></a
    >
    <br />
    <div
      style="
        text-align: center;
        background-color: rgba(0, 0, 0, 0.377);
        width: fit-content;
        padding: 15px;
        margin: auto;
        border-radius: 10px;
      "
    >
      <p>username: user / admin</p>
      <p>password: user / admin</p>
    </div>
    <form th:action="@{/login}" method="post" style="margin-top: 50px">
      <div class="form-group" style="text-align: center" ;>
        <div th:if="${param.error}">Invalid username and password.</div>
        <label>
          Username: <input type="text" name="username" class="form-control" />
        </label>
        <br />
        <label>
          Password:
          <input type="password" name="password" class="form-control" />
        </label>
        <div>
          <input type="submit" value="Sign In" class="btn btn-primary" />
        </div>
      </div>
    </form>
  </body>
</html>
