<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <link
      type="text/css"
      rel="stylesheet"
      href="/css/css/bootstrap.min.css"
      th:href="@{/css/css/bootstrap.min.css}"
    />
    <title>CarRental</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <table class="table table-striped table-dark">
      <br />
      <div class="container">
        <a th:href="@{/bikes}"
          ><button class="btn btn-primary btn-lg btn-block">BIKES</button></a
        >
        <br />
        <a th:href="@{/cars}"
          ><button class="btn btn-primary btn-lg btn-block">CARS</button></a
        >
      </div>
      <h3 style="text-align: center; margin-top: 50px">vehicles by brand</h3>
      <tr>
        <th>Merkki</th>
      </tr>
      <!-- <tr th:each="vehicle : ${vehicles}">
            <td th:text="${vehicle.brand}"></td>
            
            <td> <a th:href="@{/info/{brand}(brand=${vehicle.brand})}">sama merkkiset </a> </td> 
        </tr> -->
      <tr th:each="brand : ${brands}">
        <td th:text="${brand}"></td>
        <td th:text="${model}"></td>
        <td th:text="${color}"></td>
        <td>
          <a th:href="@{/allvehiclesby/{brand}(brand=${brand})}"
            ><button class="btn btn-primary">kakki saman merkkiset</button>
          </a>
          <a th:href="@{/rented/{brand}(brand=${brand})}"
            ><button class="btn btn-primary">Varattu</button>
          </a>
          <a th:href="@{/notrented/{brand}(brand=${brand})}"
            ><button class="btn btn-primary">Vapaat</button>
          </a>
        </td>
      </tr>
    </table>
    <br />
    <br />

    <!-- <a th:href="@{/addcar}">lisää auto</a> -->
  </body>
</html>
