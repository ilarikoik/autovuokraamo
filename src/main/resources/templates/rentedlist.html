<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <link
      type="text/css"
      rel="stylesheet"
      href="/css/css/bootstrap.min.css"
      th:href="@{/css/css/bootstrap.min.css}"
    />
    <title>Rental</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <div class="container">
    <a th:href="@{/vehicles}"
      ><button class="btn btn-primary btn-lg btn-block">
        ALL (BIKES & CARS)
      </button></a
    >
    <br />
    <a th:href="@{/bikes}"
      ><button class="btn btn-primary btn-lg btn-block">BIKES</button></a
    >
    <br />
    <a th:href="@{/cars}"
      ><button class="btn btn-primary btn-lg btn-block">CARS</button></a
    >
    <br />
    <a th:href="${takaisin}"
      ><button class="btn btn-warning btn-lg btn-block">Takaisin</button></a
    >
  </div>
  <body
    style="background-color: rgb(71, 71, 71); color: white; font-weight: bold"
  >
    <h3>Rented</h3>
    <table class="table table-striped table-dark">
      <tr>
        <th>Merkki</th>
        <th>Malli</th>
        <th>Kilometrit</th>
        <th>Väri</th>
        <th>Tyyppi</th>
        <th>Polttoaine</th>
        <th>Hinta</th>
        <th>Vuokrattu</th>
      </tr>
      <tr th:each="rented : ${rentedlist}">
        <td th:text="${rented.vehicle.brand}"></td>
        <td th:text="${rented.vehicle.model}"></td>
        <td th:text="${rented.kilometers}"></td>
        <td th:text="${rented.vehicle.color}"></td>
        <td th:text="${rented.type}"></td>
        <td th:text="${rented.fuel}"></td>
        <td th:text="${rented.price} +' €'"></td>
        <td th:text="${rented.rented} ? 'Kyllä' : 'Ei'"></td>
      </tr>
    </table>
    <br />
  </body>
</html>
